<body>
<div class="chart-example" id="chart"><svg></svg></div>
<script>

var parseTime = d3.timeParse("%d-%b-%y");
d3.csv("../data/boxplotdata.csv", function (d, columns, i){
    for(var i = 0, n = columns.length; i < n; ++i)
    d[column[i]] = +d[column[i]]
    return d;
},function (error, data) {

        }

    var chart = boxplot().width(480).height(480)
